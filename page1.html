<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="restaurant.css">
    <script src="https://kit.fontawesome.com/6dcdce40db.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood">
    </header>
    <div class="ImgRestaurant">
        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </div>
    <section class="ContainMenu">
        <div>
            <span><h1>La palette du goût</h1> </span>
            <div class="Coeur">
                <i class="far fa-heart empty"></i>
                <i class="fas fa-heart full"></i>
            </div>
        </div>
        <div class="Menu">
            <div class="ContainEntrées">
                <h2>entrées</h2>
                <div class="BoiteTextMenu">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                    <p>25€</p>
                </div>
                <div class="BoiteTextMenu">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <p>35€</p>
                </div>
                <div class="BoiteTextMenu">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p>20€</p>
                </div>
            </div>
        </div>
    </section>
</body>
