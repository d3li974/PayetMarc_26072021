<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="restaurant.css">
    <script src="https://kit.fontawesome.com/6dcdce40db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood">
    </header>
    <div class="ImgRestaurant">
        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </div>
    <section class="ContainMenu">
        <div>
            <span><h1>La palette du goût</h1> </span>
            <div class="Coeur">
                <i class="far fa-heart empty"></i>
                <i class="fas fa-heart full"></i>
            </div>
        </div>
        <div class="Menu">
            <section class="ContainEntrées">
                <h2>entrées</h2>
                <div class="Entrées">
                    <div class="Traitbleu"></div>
                    <div class="BoiteTextMenu deco">
                        <div class="TextMenu">
                            <h3>Fricassé d'escargot</h3>
                            <p class="Description">Au piment d'espelette</p>
                        </div>
                        <div class="Prix"><p><b>35€</b></p></div>
                    </div>
                    <div class="BoiteTextMenu deco">
                        <div class="TextMenu">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <p class="Description">Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="Prix"><p><b>35€</b></p></div>
                    </div>
                    <div class="BoiteTextMenu deco">
                        <div class="TextMenu">
                            <h3>Oeuf au plat</h3>
                            <p class="Description">Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="Prix"><p><b>20€</b></p></div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <footer>
        <img src="./images/logo/ohmyfood@2x.svg" class="LogoFooter" alt="logofooter">
        <div class="ContainFooter">
            <div>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div class="Partenaire">
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
            </div>
            <p id="CGU">Mentions légales</p>
            <a href="mailto:contact@ohmyfood.com" id="mail">Contact</a>
            </div>
    </footer>
</body>
